<!doctype html>
<html>
<head>
  <title>Mr. Masala Dosa (MD)</title>
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <div class="container-fluid">
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">MD</a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="user-information.html">Personal Information</a></li>
        <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
      </ul>
    </nav>
  </div>
</head>
<body class=body>
  <div id="userData" class="container" style="margin-top:60px">
    <center><img v-bind:src="users.picture.thumbnail"><br>
    <cite>Source:Random User Generator</cite></center>
    <table class="table table-hover intro">
      <tr>
        <td><b>Name</b></td>
        <td class=intro>{{ users.name.first }} {{ users.name.last }}</td>
      </tr>
      <tr>
        <td><b>Country of Origin</b></td>
        <td class=intro>{{ users.nat }}</td>
      </tr>
      <tr>
        <td><b>Birthdate</b></td>
        <td class=intro>{{ users.dob.date }}</td>
      </tr>
      <tr>
        <td><b>Age</b></td>
        <td class=intro>{{ users.dob.age }}</td>
      </tr>
      <tr>
        <td><b>Email Address</b></td>
        <td class=intro><a href="mailto:{{ users.email }}" target="_blank">Email me at {{ users.email }}</a>
      </tr>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/user.app.js"></script>
</body>
</html>
